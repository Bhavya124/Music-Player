<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player Search</title>
    <style>
        body {
            background-color: rgb(7, 18, 10);
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: rgb(90, 189, 90);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }

        h1 {
            text-align: center;
        }

        .search-box {
            text-align: center;
        }

        .search-input {
            width: 90%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            margin: 10px 0;
        }

        .search-button {
            background-color: black;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
        }

        .search-button:hover {
            background-color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Music Player Search</h1>
        <div class="search-box">
            <input type="text" class="search-input" placeholder="Search for music...">
            <button class="search-button">Search</button>
        </div>
    </div>
</body>
</html>
